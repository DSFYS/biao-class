<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>豆瓣小组</title>
</head>
<body>
    <div class="行 页头 row head">
        <div class="行 导航 全局 row nav gobal">
            <div class="列 左 链接组 col left link-group">
                <div class="link"></div> <!-- *n -->
            </div>
            <div class="列 右 链接组 col ight link-group">
                <div class="link"></div> <!-- *n -->
            </div>
        </div>
        <div class="行 导航 页面 row nav page">
            <div class="列 logo">
                <div class="图片 img"></div>
            </div>
            <div class="列 链接组 col link-group">
                <div class="link"></div> <!-- *n -->
            </div>
            <div class="列 查询 col search"></div>
        </div>
    </div>
    <div class="行 主体 row main">
        <div class="行 标题 row title"></div>
        <div class="行 row">
            <div class="列 col">
                <div class="行 row"><!-- *n -->
                    <div class="列 喜欢 col like"></div>
                    <div class="列 讨论 col discuss">
                        <div class="行 标题 row title"></div>
                        <div class="行 预览 row preview">
                            <div class="列 左 图片 col left img"></div>
                            <div class="列 右 副标题 col right sub-title"></div>
                        </div>
                        <div class="行"></div>
                    </div>
                </div>
            <div class="列 col">
                <div class="行 标题 row title"></div>
                <div class="行 row">
                    <div class="列 图片 col img"></div>
                    <div class="列 标题 col title">
                        <div class="行 标题 row title"></div>
                        <div class="行 其他 row others"></div>
                    </div>
                </div>
            </div>
            </div>
        </div>
        
    </div>
    <div class="行 页脚 row footer">
        <div class="元信息 meta"></div>
        <div class="链接组 link-group">
            <div class="link"></div> <!-- *n -->
        </div>
    </div>
</body>
</html>
