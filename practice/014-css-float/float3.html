<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .left{
            float: left;
        }
        .right,.right ~ div{
            float: right
        }   
    </style>
</head>

<body>
    <div class="left">左</div>
    <div class="left">左</div>
    <div class="left">左</div>
    <div class="left">左</div>

    <!-- 我们四个向右走 -->
    <div class="right">右</div>
    <div>右</div>
    <div>右</div>
    <div>右</div>
</body>

</html>
