<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .col{
            box-sizing: border-box;
            float: left;
            width: 50%; 
            background: deeppink;
            border: black solid;
        }
        .row{
            border: blue solid;
        }
        .row::after,.row::before{
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col">a</div>
        <div class="col">b</div>
        <div class="col">c</div>
        <div class="col">d</div>
        <div class="col">e</div>
    </div>
</body>
</html>
