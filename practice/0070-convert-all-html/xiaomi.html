<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="row header">
        <div class="row nav global">
            <div class="col left link-group">
                <div class="link"></div><!-- *n -->
            </div>
            <div class="col right link-group">
                <div class="link"></div><!-- *n -->
            </div>
        </div>
        <div class="row nav page">
            <div class="row">
                <div class="col">
                        <div class="logo"></div>
                        <div class="gif"></div>
                </div>
                <div class="col link-group">
                     <div class="link"></div><!-- *n -->
                </div>
                <div class="col search">
                        <div class="input"></div>
                        <div class="button"></div>
                </div>
            </div>
            <div class="row">
                <div class="col nav cat link-group">
                    <div class="link"></div><!-- *n -->
                </div>
                <div class="col slider"></div>
            </div>
            <div class="row">
                <div class="col shortcut">
                    <div class="row"><!-- *2 -->
                            <div class="col">
                                <div class="row icon"></div>
                                <div class="row title"></div>
                            </div><!-- *3 -->
                            <div class="col">
                                <div class="img"></div>
                            </div><!-- *3 -->
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <div class="row main">
        <div class="row cat prom">
            <div class="col leader">
                <div class="img"></div>
            </div>
            <div class="col card-group">
                <div class="row"><!-- *2 -->
                    <div class="col card product"><!-- *3 -->
                        <div class="row preview">
                            <div class="row discount"></div>
                            <div class="img"></div>
                        </div>
                        <div class="row title"></div>
                        <div class="row desc"></div>
                        <div class="row price"></div>
                    </div>
                    <div class="col">
                        <div class="row card">
                            <div class="col left">
                                <div class="row title"></div>
                                <div class="row price"></div>
                            </div>
                            <div class="col right">
                                <div class="img"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row footer">
        <div class="row support">
            <div class="col"><!-- *6 -->
                <div class="col icon"></div>
                <div class="col text"></div>
            </div>
        </div>
        <div class="row regular">
            <div class="col left">
                <div class="col"><!-- *6 -->
                    <div class="row title"></div>
                    <div class="link-group">
                        <div class="link"></div>
                    </div>
                </div>
            </div>
            <div class="col right">
                <div class="row telaphone"></div>
                <div class="row text"></div>
                <div class="row primary button"></div>
            </div>
        </div>
        <div class="row meta">
            <div class="col left">
                <div class="col logo"></div>
                 <div class="row link-group">
                        <div class="link"></div><!-- *n -->
                    </div>
            </div>
            <div class="col right">
                <div class="col img"></div><!-- *n -->
            </div>
        </div>
    </div>
</body>
</html>
