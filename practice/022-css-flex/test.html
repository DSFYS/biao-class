<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .parent {
            display: flex;
            border: solid deeppink;
        }
        #a{
            flex-grow: 1;
        }
        #b{
            flex-grow: 2;
        }
        #c{
            flex-grow: 3;
        }
        #d{
            flex-grow: 4;
            
        }
        .child {
            border: solid blue;
            flex-grow: 1;
            padding: 20px;
        }

        .flex-start {
            align-items: flex-start;
        }

        .flex-end {
            align-items: flex-end;
        }
        .center{
            align-items: center;
        }
        .baseline{
            align-items: baseline;
        }
        .stretch{
            align-items: stretch;
        }
    </style>
</head>

<body>
    <pre>flex-start</pre>
    <div class="parent flex-start">
        <div id="a" class="child col">A</div>
        <div id="b" class="child col">B</div>
        <div id="c" class="child col">C</div>
        <div id="d" class="child col">D</div>
    </div>

    <pre>flex-end</pre>
    <div class="parent flex-end">
        <div id="a" class="child col">A</div>
        <div id="b" class="child col">B</div>
        <div id="c" class="child col">C</div>
        <div id="d" class="child col">D</div>
    </div>

    <pre>center</pre>
    <div class="parent center">
        <div id="a" class="child col">A</div>
        <div id="b" class="child col">B</div>
        <div id="c" class="child col">C</div>
        <div id="d" class="child col">D</div>
    </div>
    <pre>stretch</pre>
    <div class="parent stretch">
        <div id="a" class="child col">A</div>
        <div id="b" class="child col">B</div>
        <div id="c" class="child col">C</div>
        <div id="d" class="child col">D</div>
    </div>
    <pre>baseline</pre>
    <div class="parent baseline">
        <div id="a" class="child col">A</div>
        <div id="b" class="child col">B</div>
        <div id="c" class="child col">C</div>
        <div id="d" class="child col">D</div>
    </div>
    
</body>

</html>
