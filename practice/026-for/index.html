<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let i;
        let ruselt = ['aaaaaa', 'bbbbbb', 'cccccc', 'dddddd'];
        for (i = 0; i < ruselt.length; i++) {
            console.log(ruselt[i]);
        }
    </script>


    <script>
        let userlist = [
            'aaaaaa',
            'bbbbbb',
            'cccccc',
            'dddd'
        ]
        let str = '';
        for (let i = 0; i < userlist.length; i++) {
            let user = userlist[i];
            if (user == userlist[0]) {
                str += user;
            } else {
                let separation = ',';
                str += separation + user;
            }
        }
        console.log(str);
    </script>
