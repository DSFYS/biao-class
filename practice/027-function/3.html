<body>
    <script>
        let list = [
            '王花花',
            '刘备备',
            '李拴蛋',
            '赵可爽',
        ];

        function printer(arr, str) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === str) {
                    console.log(arr[i]);
                    break;
                }
                console.log(arr[i]);
            }
        }

        printer(list,'李拴蛋');
    </script>
