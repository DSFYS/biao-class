<body>
    <script>
        let list = [
            'abb',
            'bcc',
            'cdd',
            'daa',
        ];

        function sreach( seek,arr = list) {
            let newlist = [];
            for (let i = 0; i < arr.length; i++) {
                let aaa = arr[i];
                if (!aaa.includes(seek)) {
                    continue;
                } else {
                    newlist.push(aaa);
                }
            }
            return newlist;
        }

        let sss = "a";
        console.log(sreach( 'b'));
    </script>
