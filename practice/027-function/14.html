<body>
    <script>
        let num = 120;

        function evenMaker(max) {
            let newlist = [];
            for (let i = 0; i < max; i++) {
                let even = (i + 1) * 2;
                if (even > max)
                    break;
                else {
                    newlist.push(even);;
                }
            }
            return newlist;
        }

        console.log(evenMaker(num));
    </script>
</body>
