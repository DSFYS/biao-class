<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        let list = [
            '王花花',
            '李拴蛋',
            '赵可爽',
        ]

        function glue(arr, con) {
            let str = '';
            for (let i = 0; i < arr.length; i++) {
                let app = arr[i];
                str += app + con;
            }
            return str;
        }

        console.log(glue(list," "))
    </script>
</body>
