<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    @import
    <style>
        nav{
            高度:50px;
            宽度:100%
        }
        .logo{
            宽度:20%;
        }
        .link-group{
            宽度:50%;
        }
        .login{
            宽度:30%
        }
      
       .logo a{
            字体颜色:灰色;
            字体:微软雅黑;
            字体大小:8;
            鼠标悬停字体:红色;
            之间间隔:10;
        }
        .card{
            鼠标悬停:加阴影
            之间间隔:10;
        }
        a h4{
            字体大小:10;
            字体颜色:黑色;
        }
        a p{
            字体大小:8;
            字体颜色:灰色;
        }
    </style>
</head>
<body>
    <nav>
        <div class="col logo">
            <img src="https://dummyimage.com/40x53/000/fff" alt="logo">
        </div>
        <div class="col link-group">
            <a href="#">OnePlus 6</a>
            <a href="#">商城</a>
            <a href="#">服务</a>
            <a href="#">博客</a>
            <a href="#">论坛</a>
        </div>
        <div class="col login">
                <img src="https://dummyimage.com/40x53/000/fff" alt="icon">
                <img src="https://dummyimage.com/40x53/000/fff" alt="icon">
                <img src="https://dummyimage.com/40x53/000/fff" alt="icon">
        </div>
    </nav>
    <div class="row card-group">
        <div class="row card">
            <a href="#">
                <img src="https://dummyimage.com/540x340/000/fff" alt="">
                <div>
                    <h4>使用手册</h4>
                    <p>手把手教你玩转onplus6</p>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
