<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gradual</title>
    <style>

    </style>
</head>

<body>
    <form>
        <input type="submit" id="b1" name="b1" value="" disabled="disabled" />
    </form>

    <script>
        var n = 10;
        var a = document.getElementById("b1");

        setTimeout(timing(), 1000);

        function timing() {
            n--; 
            if (n == 0) {
                a.removeAttribute("disabled");
                a.value = "同意";
                return;
            } else {
                a.value = "同意(" + n + ")";
             
                console.log(n);
                setTimeout(timing(), 1000);

            }
        }
    </script>
</body>

</html>
