<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slide</title>
    <style>
        img {
            max-width: 100%;
            display: block;
        }

        [hidden] {
            display: none !important;
        }

        .container {
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .slider {
            position: relative;
            overflow: hidden;
            height: 290px;
        }

        .item {
            position: absolute;
            display: block;
            transition: all .5s;
            width: 100%;
            margin-left: 600px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="slider">

        <a class="item" href="#">
            <img src="http://public.biaoyansu.com/frontend/43/C.png" alt="C">
        </a>
        <a class="item" href="#">
            <img src="http://public.biaoyansu.com/frontend/43/B.png" alt="B">
        </a>
        <a class="item" href="#">
            <img src="http://public.biaoyansu.com/frontend/43/A.png" alt="A">
        </a>
    </div>
</div>
<script>
    const item = document.querySelectorAll(".item");
    let maxnum = item.length - 1;
    item[0].style.opacity = 1;
    let num = 1;

    setInterval(function () {
        if (num >= item.length)
            num = 0;
        if (!item[num].style.marginRight) {
        } else {
            if (num == 0) {
                item[maxnum].removeAttribute("style", "margin-left: 600px;");
            } else {
                item[num - 1].removeAttribute("style", "margin-left: 600px;");
            }
        }
        if (num == 0) {
            item[maxnum].style.marginRight = "600px";
        } else {
            item[num - 1].style.marginRight = "600px";
        }
        let next = item[num];
        next.style.marginLeft = "0px";

        num++;
    }, 1400)
</script>
</body>

</html>
