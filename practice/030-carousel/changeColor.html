<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gradual</title>
    <style>
        .gradient {
            font-size: 13.6rem;
            transition: all 1.2s;
        }
    </style>
</head>
<h1 class="gradient">I have a pen</h1>
<script>
    const gradient = document.querySelector(".gradient");

    setInterval(() => {

        changeColor()
    }, 1000);

    function changeColor() {
        let R = getRandom(),
            G = getRandom(),
            B = getRandom();

        gradient.style.color = "#" + R + G + B;
    }

    function getRandom() {
        return Math.round(Math.random() * 255);
    }
</script>

<body>

</body>

</html>
