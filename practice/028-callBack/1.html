<body>
    <script>
        'use strict'

        function numberModifier(num, fn) {
            if (typeof (num) === 'number') {
                console.log(fn(num));
            } else {
                throw '请传入数字'
            }

        }

        function increment(num) {
            return num + 1;
        }

        function double(num) {
            return num * 2;
        }

        function decuple(num) {
            let nn = num *10;
            return nn;
        }

        function list(num) {
            let listnumber=[];
            for(let i=0;i<num;i++){
                listnumber.push(i+1);
            }
            return listnumber;
        }
        
        numberModifier(1, increment);
        numberModifier(8, double);
        numberModifier(8.5, decuple);
        numberModifier(8, list);
    </script>
</body>
