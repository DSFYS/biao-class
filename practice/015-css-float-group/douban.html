<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0px;
        }

        .body,
        .footer {
            max-width: 1150px;
            margin: auto;

        }
        .row{
            border:  solid gray;
            padding: 5px;
        }    
        .row::after,
        .row::before {
            content: '';
            display: block;
            clear: both;

            margin-bottom: 5px;
        }

        .col {
            border: deeppink solid;
            float: left;
            width: 100%;
        }

        .right {
            
            text-align: right;
        }

        .col-23 {
            width: 95.83333333333334%;
        }

        .col-22 {
            width: 91.66666666666667%;
        }

        .col-21 {
            width: 87.5%;
        }

        .col-20 {
            width: 83.33333333333334%;
        }

        .col-19 {
            width: 79.16666666666667%;
        }

        .col-18 {
            width: 75%;
        }

        .col-17 {
            width: 70.83333333333334%;
        }

        .col-16 {
            width: 66.66666666666667%;
        }

        .col-15 {
            width: 62.50000000000001%;
        }

        .col-14 {
            width: 58.333333333333336%;
        }

        .col-13 {
            width: 54.16666666666667%;
        }

        .col-12 {
            width: 50%;
        }

            width: 45.833333333333336%;
        }

        .col-10 {
            width: 41.66666666666667%;
        }

        .col-9 {
            width: 37.5%;

        }

        .col-5 {

        }

        .col-4 {
            width: 16.666666666666668%;
        }

        .col-3 {
            width: 12.5%;
        }

        .col-2 {
            width: 8.333333333333334%;
        }

        .col-1 {
            width: 4.166666666666667%;
        }
    </style>
</head>

<body>
    <div class="row header">
        <nav class="row">
            <div class="col col-16 ">链接组</div>
            <div class="col col-8 right">登录</div>
        </nav>
    </div>
    <div class="row body">
        <div class="row">
            <div class="col col-6">logo</div>
            <div class="col col-8">链接组</div>
            <div class="col col-10" >搜索栏</div>
        </div>
        <div class="row">
            <div class="row">讨论精选 </div>
            <div class="col">
                <div class="col col-16">讨论</div>
                <div class="col col-8">小组推荐</div>
            </div>
        </div>
    </div>
    <div class="row footer">
        <div class="row">
            <div class="col col-12">
                元信息
            </div>
            <div class="col col-12 right">
                标签组
            </div>
        </div>
    </div>
</body>

</html>
