<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slide</title>
<style>
#blackboard {
  max-width: 400px;
  margin-top: 20px;
  margin-left: auto;
  margin-right: auto;
  color: #fff;
  background: #000;
  padding: 10px;
}

[hidden] {
  display: none !important;
}
</style>
</head>
<body>

<div id="blackboard">
  <h2 style="margin-top: 0;">小黑板</h2>
  <p>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Atque beatae commodi debitis ex illum ipsum labore minus
    quo
    sint, tempore. Aliquam atque cum cumque esse eum magni nostrum quasi vel!
  </p>
</div>
<script>
const  blackboard=document.querySelector("#blackboard");
window.addEventListener("keyup",function(e){
     if (e.key=="h"){
         blackboard.hidden=!blackboard.hidden;
     }
});

</script>
</body>

</html>
