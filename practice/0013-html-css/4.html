<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>title</title>
    <style>
        body{
            margin: 0;
           
        }
        .pa{
            border: gray solid;
        }
        .left , .right{
            box-sizing: border-box;
           
            height: 100px;
            border: black solid;
            float: left;
        }
        .clear{
            clear: both;
        }
        .right{
            width: 30%;
        }
        .left{
            width: 70%;
        }
        .col {
            box-sizing: border-box;
            float: left;
        }
        .cl1{
            width: 8.333%; 
        }
        .cl2{

            width: 16.666%; 
        }
        .cl3{
            width: 24.999%; 
        }
        .cl4{
            width: 33.333%; 
        }
        .cl5{
            width: 41.666%; 
        }
        .cl6{
            width: 50%; 
        }
        .cl7{
            width: 58.333%; 
        }
        .cl8{
            width: 66.666%; 
        }
        .cl9{
            width: 74.999%; 
        }
        .cl10{
            width: 83.333%; 
        }
        .cl11{
            width: 91.6666%; 
        }
        .cl12{
            width: 100%; 
        }
        .a,.b{
            height: 100px;
            border: blue solid;
        }
    </style>
</head>

<body>
    <div class="pa">
        <div class="a col cl6"></div>
        <div class="b col cl6"></div>
        <div class="clear"></div>
    </div>
</body>

</html>
