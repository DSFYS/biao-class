    <title>Document</title>
    <style>
        :root {
            font-family: sans-serif;
        }

        .dropdown {
            min-width: 5em;
            display: inline-block;
            border: 2px solid;
        }

        .dropdown a {
            display: block;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="dropdown" class="dropdown"></div>
    <script>
        let dropdown = document.querySelector(".dropdown");
        console.log(dropdown)
        let list = [
            {
                text: 'a',
                href: 'http://a.cn',
            },
            {
                text: 'b',
                href: 'http://biaoyansu.com',
            },
            {
                text: 'c',
                href: 'http://chaoshi.tmall.com',
            },
            {
                text: 'd',
                href: 'http://douban.com',
            },
        ];
        boot();
        function boot(){
            list.forEach(i=>{
                let a=document.createElement("a")
                a.innerText=i.text;
                a.href=i.href;
                dropdown.appendChild(a)
            })
        }
